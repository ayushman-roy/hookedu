<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Data</title>
</head>

<body>
    <form id="userform" method="POST">
        Name: <input name="name" id=""> <br>
        Age: <input type="number" name="age" id=""> <br>
        Gender: <input type="text" name="gender" id=""> <br>
        Interest:
        <input type="radio" name="interest" id="" value="Men">
        <input type="radio" name="interest" id="" value="Women">
        <input type="radio" name="interest" id="" value="Everyone"> <br>
        School: <input type="text" name="school" id=""> <br>
        Batch: <input type="text" name="batch" id=""> <br>
        <input type="submit" name="" id="" value="Submit">
    </form>
    Bio: <textarea name="bio" form="userform"></textarea>
</body>

</html>
